apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: booking
  name: booking
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: booking
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: booking
    spec:
      containers:
        - env:
            - name: PSQL_DB
              value: apollo11
            - name: PSQL_HOST
              value: bookingdb
            - name: PSQL_PASSWORD
              value: tothemoon
            - name: PSQL_PORT
              value: "5432"
            - name: PSQL_USER
              value: apollo
          image: booking
          name: booking
          ports:
            - containerPort: 3000
              protocol: TCP
      restartPolicy: Always
