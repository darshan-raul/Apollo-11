apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: theatremongo
  name: theatremongo
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: theatremongo
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: theatremongo
    spec:
      containers:
        - env:
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: pass
            - name: MONGO_INITDB_ROOT_USERNAME
              value: user
          image: mongo
          name: theatremongo
          ports:
            - containerPort: 27017
              protocol: TCP
          volumeMounts:
            - mountPath: /data/db
              name: theatre-mongo-data
      restartPolicy: Always
      volumes:
        - name: theatre-mongo-data
          persistentVolumeClaim:
            claimName: theatre-mongo-data
