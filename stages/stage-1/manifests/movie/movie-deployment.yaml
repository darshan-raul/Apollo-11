apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: movie
  name: movie
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: movie
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: movie
    spec:
      containers:
        - env:
            - name: MONGO_PASSWORD
              value: pass
            - name: MONGO_URL
              value: moviemongo:27017
            - name: MONGO_USER
              value: user
          image: movie
          name: movie
          ports:
            - containerPort: 8000
              protocol: TCP
      restartPolicy: Always
