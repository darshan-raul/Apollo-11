apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: payment
  name: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: payment
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: payment
    spec:
      containers:
        - env:
            - name: DATABASE_URL
              value: mysql+pymysql://apollo:tothemoon@paymentdb:3306/apollo11
          image: payment
          name: payment
          ports:
            - containerPort: 8000
              protocol: TCP
      restartPolicy: Always
